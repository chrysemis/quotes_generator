<!DOCTYPE html>
<html >
  <head>
    <title>Random Quotes</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link rel="stylesheet" href="css/bootstrap.min.css">   
	<link href="https://fonts.googleapis.com/css?family=Coming+Soon" rel="stylesheet"> 

    <link rel="stylesheet" href="css/style.css">
 
  </head>

  <body>

	<div class="wrapper">
	  <div id="quote-wrapper">
		<p id="quote"></p>
		<p id="author"></p><br/>
	  </div>
	  <!--quote-wrapper-->
	  <ul class="list-inline">
		<li class="left"><button class="btn btn-warning" id="to-tweet"><i class="fa fa-twitter"></i></button></li>
		<li class="left"><button class="btn btn-danger" id="heart"><i class="fa fa-heart"></i></button></li>
		<li class="right"><button class="btn btn-success" id="to-quote">new quote</button></li>
	  </ul>
	</div>
	<!-- .wrapper -->
		
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/4c3a2e2c94.js"></script>
	<script src="js/index.js"></script>
   
  </body>
</html>
